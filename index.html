<!DOCTYPE html>
<html>
<head>
  <title>Message</title>
</head>
<body>
  <script>

    function getMessage(name) {
      return `Hello, ${name}...`;
    }

    const message = getMessage('Ornella');
    document.write(message);

    setTimeout(() => {
      document.write('<br>...Hello again!');
    }, 2000);

    function introPart1() {
      return '디지털영상처리';
    }

    function introPart2() {
      return '웹개발기초';
    }

    function introPart3() {
      return '컴퓨터구조';
    }

    let introCounter = 0;
    setInterval(() => {
      document.write('<br>');
      if (introCounter === 0) {
        document.write(introPart1());
        introCounter++;
      } else if (introCounter === 1) {
        document.write(introPart2());
        introCounter++;
      } else if (introCounter === 2) {
        document.write(introPart3());
        introCounter = 0; 
      }
    }, 3000); 
  </script>
</body>
</html>
