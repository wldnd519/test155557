<!DOCTYPE html>
<html>
<head>
  <title>Message</title>
</head>
<body>
  <div id="message"></div> 

  <script>

    function getMessage(name) {
      return `Hello, ${name}...`;
    }

 
    function introPart1() {
      return `안녕하세요`;
    }

    function introPart2() {
      return `저는`;
    }

    function introPart3() {
      return `현지웅입니다`;
    }

    const messageElement = document.getElementById("message");

   
    let message = getMessage('Ornella');
    messageElement.innerHTML = message;

   
    setTimeout(() => {
      messageElement.innerHTML = "...Hello again!";
    }, 2000);

   
    let introCounter = 0;
    setTimeout(() => {
      setInterval(() => {
        if (introCounter === 0) {
          messageElement.innerHTML = introPart1();
          introCounter++;
        } else if (introCounter === 1) {
          messageElement.innerHTML = introPart2();
          introCounter++;
        } else if (introCounter === 2) {
          messageElement.innerHTML = introPart3();
          introCounter = 0;
        }
      }, 3000); 
    }, 3000);
    //
  </script>
</body>
</html>
